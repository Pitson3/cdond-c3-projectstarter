---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Install Python"
  become: true
  apt:
    name: ["python"]
    state: latest
    update_cache: yes

- name: "Install Nodejs"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: true
    production: true
    state: present

- name: "create backend-app directory"
  file:
    path: ~/backend-app
    state: directory
    #mode: '0755'

- name: "extract zipped artifact"
  become: true
  copy:
    src: artifact.tar.gz
    #remote_src: yes
    dest: ~/backend-app

- name: "install Node Dependences"
  shell: |
    cd ~/backend-app
    npm install

- name: "Use PM2 to run backend-app"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 stop default
    pm2 start npm -- start
    #pm2 start main.js